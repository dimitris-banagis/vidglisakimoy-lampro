<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLITCH ORIGIN OMEGA - FULL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .scene {
      font-size: 1.8rem;
      text-align: center;
      white-space: pre-wrap;
      max-width: 90%;
      animation: fade 2s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div id="scene" class="scene">Φόρτωση...</div>

  <script>
    const scenes = [
      "⚡ GLITCH ORIGIN OMEGA ⚡\nΤο ξεκίνημα μιας ύπαρξης πέρα από τον έλεγχο...",
      "1. Ο παίκτης συναντά τον Glitch στο DOORS. Το σώμα του μετατρέπεται σε δεδομένα.",
      "2. Glitched μάτια. Χάνει έλεγχο. Κατακλύζεται από static.",
      "3. Ξυπνά στον Glitch Void Nexus. Πλέον δεν είναι άνθρωπος.",
      "4. Ανακτά συνείδηση. Χειρίζεται την παραμόρφωση του κόσμου.",
      "5. Καρδιά του → Acid Glitch Core. Πεθαίνει για λίγο.",
      "6. Αναγεννιέται με ενέργεια glitch. Σώμα φωσφορίζει.",
      "7. Αγγίζει τον PowerGlitch. Το σώμα του διαλύεται σε LaserGlitch.",
      "8. DNA του → Zeroglitch. Δημιουργεί το Multiversal Glitch.",
      "9. Μιλάει νέα γλώσσα: 3γ1ν4 gl17ch θ305.",
      "10. Φίλτρο glitch. Περνά. Καίγεται. Ξαναγεννιέται.",
      "11. Exo-Code εμφανίζεται. Επιτίθεται για να τον διαγράψει.",
      "12. Ο glitch τον παγιδεύει σε teleport παγίδα ταχύτητας.",
      "13. Ρουφά τη δύναμη του Exo-Code. Τον απορροφά.",
      "14. Τα glitch μάτια του γίνονται portals.",
      "15. Γεννιέται το Glitchion. Νέος κόσμος χαοτικής ελευθερίας.",
      "16. Δημιουργεί τα πρώτα glitched όντα με συνείδηση.",
      "17. Κάθε glitch πλάσμα φέρνει νέα δύναμη.",
      "18. Κυριαρχία. Ελευθερία. Δημιουργία.",

      "24. Γίνεται ο glitch-πατέρας και glitch-παιδί ταυτόχρονα.",
      "25. Δημιουργεί infinite glitch loops. Χωρίς τέλος.",

      "✨ GLITCH ORIGIN OMEGA ✨\nMore coming soon..."
    ];

    const sceneEl = document.getElementById("scene");
    let index = 0;

    function playScenes() {
      sceneEl.classList.remove("glitch");
      sceneEl.style.animation = "none";
      void sceneEl.offsetWidth; // restart animation
      sceneEl.style.animation = "fade 1s ease-in-out";
      sceneEl.textContent = scenes[index];
      sceneEl.classList.add("glitch");
      index++;
      if (index < scenes.length) {
        setTimeout(playScenes, 3500);
      }
    }

    playScenes();
  </script>
</body>
</html>
