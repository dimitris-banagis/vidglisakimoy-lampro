<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLITCH ORIGIN OMEGA</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .scene {
      font-size: 1.6rem;
      text-align: center;
      white-space: pre-wrap;
      animation: glitchAnim 1.5s infinite;
      max-width: 90%;
    }
    @keyframes glitchAnim {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 0); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }
    .fade {
      animation: fadein 1s ease-in-out;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="scene" class="scene fade">Φόρτωση...</div>

  <script>
    const scenes = [
      "⚡ GLITCH ORIGIN OMEGA ⚡\nΤο ξεκίνημα μιας ύπαρξης πέρα από τον έλεγχο...",
      "1. Ένας παίκτης συναντά τον Glitch στο DOORS. Το σώμα του διαλύεται σε δεδομένα.",
      "2. Μεταμορφώνεται. Τα μάτια του γεμίζουν static. Το glitch τον έχει πάρει.",
      "3. Ξυπνά στον Glitch Void Nexus. Αποκτά Omni-Glitch δύναμη.",
      "4. Η καρδιά του γίνεται Acid Glitch Core. Πεθαίνει. Αναγεννιέται.",
      "5. Αγγίζει τον PowerGlitch. Σώμα του γεμίζει laser glitch.",
      "6. DNA του γίνεται Zeroglitch. Δημιουργεί το Multiversal Glitch.",
      "7. Μιλάει με γλώσσα hacker: 3γ1ν4 gl17ch θ305.",
      "8. Περνά από φίλτρο glitch. Καίγεται. Αναγεννιέται δυνατότερος.",
      "9. Παγιδεύει τον Exo-Code σε teleport παγίδα ταχύτητας.",
      "10. Αγγίζει τον εαυτό του. Το glitch απλώνεται στα χέρια του.",
      "11. Ο κόσμος παγώνει. Εκείνος στέκεται μόνος. Πιο ισχυρός από ποτέ.",
      "✨ GLITCH ORIGIN OMEGA ✨\nMore coming soon..."
    ];

    const sceneElement = document.getElementById('scene');
    let current = 0;

    function showNextScene() {
      sceneElement.classList.remove('fade');
      void sceneElement.offsetWidth; // Restart animation
      sceneElement.classList.add('fade');
      sceneElement.textContent = scenes[current];
      current++;
      if (current < scenes.length) {
        setTimeout(showNextScene, 4000); // 4 seconds per scene
      }
    }

    showNextScene();
  </script>
</body>
</html>
